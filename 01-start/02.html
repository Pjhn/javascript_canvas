<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      .canvas {
        width: 1920px;
        height: 1080px;
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="3840px" height="2160px"></canvas>


    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.arc(100, 100, 50, 0, Math.PI*2, false);
      context.fill();

    </script>
  </body>
</html>
